<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login and Registration</title>
	<style>
	body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('bg.png');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
}

.container {
    position: relative;
    width: 400px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    overflow: hidden;
}

.login-form,
.registration-form {
    text-align: center;
    padding: 20px;
}

.login-form input,
.registration-form input,
.login-form button,
.registration-form button {
    width: 100%;
    margin: 8px 0;
    padding: 12px 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

.login-form button,
.registration-form button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.login-form button:hover,
.registration-form button:hover {
    background-color: #0056b3;
}

.login-form a,
.registration-form a {
    color: #007bff;
    text-decoration: none;
    transition: color 0.3s;
}

.login-form a:hover,
.registration-form a:hover {
    color: #0056b3;
}

.login-form a.create-account-button {
    display: block;
    margin-top: 10px;
    background-color: #42b72a; /* Green button color */
    color: #fff;
    padding: 10px 0;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.login-form a.create-account-button:hover {
    background-color: #30951d; /* Darker green on hover */
}

.separator {
    width: 100%;
    border-top: 1px solid #ccc;
    margin: 15px 0;
}

.success-page {
    text-align: center;
    padding: 20px;
}

.success-page i {
    font-size: 48px;
    color: #42b72a; /* Green checkmark color */
    margin-top: 10px;
}

.alert-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
    backdrop-filter: blur(5px); /* Apply background blur */
}

.alert-box {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    padding: 20px;
    text-align: center;
    width: 300px; /* Adjust width as needed */
}

.alert-message {
    font-size: 18px;
    margin-bottom: 15px;
}

.alert-buttons {
    display: flex;
    justify-content: space-between;
}

.alert-buttons button {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.alert-buttons button#alert-ok {
    background-color: #007bff;
    color: #fff;
}

.alert-buttons button#alert-ok:hover {
    background-color: #0056b3;
}

.alert-buttons button#alert-login {
    background-color: #ccc;
    color: #333;
    margin-left: 10px;
}

.alert-buttons button#alert-login:hover {
    background-color: #999;
}
</style>
</head>
<body>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const loginForm = document.querySelector(".login-form");
    const registrationForm = document.querySelector(".registration-form");
    const successPage = document.querySelector(".success-page");
    const showRegistrationLink = document.getElementById("show-registration");
    const showLoginLink = document.getElementById("show-login");
    const container = document.querySelector(".container");

    const loginBackgroundUrl = "bg.png";
    const registerBackgroundUrl = "bg.png";

    showRegistrationLink.addEventListener("click", function(event) {
        event.preventDefault();
        resetInputFields(loginForm);
        container.style.backgroundImage = `url(${registerBackgroundUrl})`;
        loginForm.style.display = "none";
        registrationForm.style.display = "block";
        successPage.style.display = "none";
    });

    showLoginLink.addEventListener("click", function(event) {
        event.preventDefault();
        resetInputFields(registrationForm);
        container.style.backgroundImage = `url(${loginBackgroundUrl})`;
        registrationForm.style.display = "none";
        loginForm.style.display = "block";
        successPage.style.display = "none";
    });

    document.getElementById("registration-form").addEventListener("submit", function(event) {
        event.preventDefault();
        
        const regName = document.getElementById("reg-name").value;
        const regEmail = document.getElementById("reg-email").value;
        const regPassword = document.getElementById("reg-password").value;
        
        localStorage.setItem(regEmail, JSON.stringify({ name: regName, email: regEmail, password: regPassword }));
        
        const alertMessage = `Registered Successfully!`;
        const alertButtons = `
            <div class="alert-buttons">
                <button id="alert-ok">OK</button>
                <button id="alert-login">Back to Login</button>
            </div>
        `;
        showAlert(alertMessage, alertButtons);
    });


        function showAlert(message, buttons) {
        const alertContainer = document.createElement("div");
        alertContainer.classList.add("alert-container");
        const alertBox = document.createElement("div");
        alertBox.classList.add("alert-box");
        alertBox.innerHTML = `<p class="alert-message">${message}</p>${buttons}`;
        
        alertContainer.appendChild(alertBox);
        document.body.appendChild(alertContainer);
        
        const alertOkButton = document.getElementById("alert-ok");
        const alertLoginButton = document.getElementById("alert-login");
        
        alertOkButton.addEventListener("click", function() {
            document.body.removeChild(alertContainer);
        });
        
        alertLoginButton.addEventListener("click", function() {
            document.body.removeChild(alertContainer);
            resetInputFields(registrationForm);
            loginForm.style.display = "block";
            registrationForm.style.display = "none";
            successPage.style.display = "none";
            container.style.backgroundImage = `url(${loginBackgroundUrl})`;
        });
    }

    document.getElementById("login-form").addEventListener("submit", function(event) {
        event.preventDefault();
        
        const loginEmail = document.getElementById("login-email").value;
        const loginPassword = document.getElementById("login-password").value;
        
        const storedRegistrationInfo = localStorage.getItem(loginEmail);
        
        if (storedRegistrationInfo) {
            const { email, password } = JSON.parse(storedRegistrationInfo);
            
            if (email === loginEmail && password === loginPassword) {
                document.getElementById("login-message").textContent = "Login successful!";
                setTimeout(function() {
                    loginForm.style.display = "none";
                    successPage.style.display = "block";
                }, 1500);
            } else {
                document.getElementById("login-message").textContent = "Login failed. Invalid credentials.";
            }
        } else {
            document.getElementById("login-message").textContent = "Login failed. Invalid credentials.";
        }
    });

    function resetInputFields(form) {
        const inputFields = form.querySelectorAll("input");
        inputFields.forEach(input => {
            input.value = "";
        });
    }

    // ... Other event listeners and code ...
});
</script>
    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-email" placeholder="Email or Phone" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Log in</button>
            </form>
            <p><a href="#" id="show-registration">Create new account</a></p>
            <div id="login-message"></div>
        </div>
        <div class="registration-form" style="display: none;">
            <h2>Create New Account</h2>
            <form id="registration-form">
                <input type="text" id="reg-name" placeholder="Name" required>
                <input type="email" id="reg-email" placeholder="Email" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p><a href="#" id="show-login">Back to Login</a></p>
            <div id="registration-message"></div>
        </div>
        <div class="success-page" style="display: none;">
            <h2>Logged in Successfully</h2>
            <p>You will be redirected shortly...</p>
            <i class="fas fa-check-circle"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
