<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <h1>Homeverse</h1>
    <div id="ContactBackground">
      <h2>Thank You For Your Kind Visit. We Wish To See You Again!</h2>
    </div>
    <form>
      <textarea name="FeedBack" id="FeedBack" cols="50" rows="10">
        Valuable Feedback Please
      </textarea>
    </form>
    <div>
      <figure>
        <img
          class="profile-pic"
          src="../../assets/images/zandre-pic.jpeg"
          height="300px"
          width="300px"
        />
        <figcaption class="profile-name">Zandre Wepener</figcaption>
        <figcaption class="profile-title">Founder And CEO</figcaption>
        <a href="https://github.com/zwepener" target="_blank">
          <i class="fa-brands fa-github"></i> • zwepener
        </a>
      </figure>
      <figure>
        <img
          class="profile-pic"
          src="../../assets/images/luzuko-pic.jpg"
          height="300px"
          width="300px"
        />
        <figcaption class="profile-name">Luzuko Sinxezi</figcaption>
        <figcaption class="profile-title">Co-Presenter</figcaption>
        <a href="https://github.com/Zuko-123" target="_blank">
          <i class="fa-brands fa-github"></i> • Zuko-123
        </a>
      </figure>
      <figure>
        <img
          class="profile-pic"
          src="../../assets/images/mzwakhe-pic.jpg"
          height="300px"
          width="300px"
        />
        <figcaption class="profile-name">Mzwakhe Khumalo</figcaption>
        <figcaption class="profile-title">Co-Presenter</figcaption>
        <a href="https://github.com/MZ-Bale" target="_blank">
          <i class="fa-brands fa-github"></i> • MZ-Bale
        </a>
      </figure>
      <figure>
        <img
          class="profile-pic"
          src="../../assets/images/bophelo-pic.jpg"
          height="300px"
          width="300px"
        />
        <figcaption class="profile-name">Bophelo Malepu</figcaption>
        <figcaption class="profile-title">Co-Presenter</figcaption>

        <a href="https://github.com/Bophelobubble" target="_blank">
          <i class="fa-brands fa-github"></i> • Bophelo
        </a>
      </figure>
    </div>
  </body>
</html>
